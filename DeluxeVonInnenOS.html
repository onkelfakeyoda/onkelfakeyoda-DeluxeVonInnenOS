<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DeluxeVonInnenOS</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      overflow: hidden;
    }

    .login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background: #111;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 40px 50px;
      text-align: center;
      color: #ffd700;
    }

    .login-box input {
      display: block;
      padding: 10px;
      margin: 15px auto;
      width: 250px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .login-box button {
      padding: 10px 25px;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .main-screen {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      gap: 30px;
      background: #0d0d0d;
      height: 100vh;
    }

    .main-screen h1 {
      color: #ffd700;
      font-size: 32px;
    }

    .launcher {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .app-icon {
      background: #1a1a1a;
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .app-icon:hover {
      background: #ffd700;
      color: #0d0d0d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Login DeluxeVonInnenOS</h2>
      <input type="text" id="username" placeholder="Benutzername">
      <input type="password" id="password" placeholder="Passwort">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="main-screen" id="mainScreen">
    <h1>Willkommen, <span id="currentUser">Benutzer</span> ðŸ‘‹</h1>
    <div class="launcher">
      <div class="app-icon" onclick="window.open('https://www.spotify.com', '_blank')">Spotify</div>
      <div class="app-icon" onclick="window.open('https://www.roblox.com/home', '_blank')">Roblox</div>
      <div class="app-icon" onclick="window.open('https://chat.openai.com/', '_blank')">ChatGPT</div>
      <div class="app-icon" onclick="window.open('https://outlook.live.com', '_blank')">Outlook</div>
      <div class="app-icon" onclick="window.open('https://example.com/nix', '_blank')">Finds heraus</div>
      <div class="app-icon" onclick="window.open('https://store.steampowered.com/', '_blank')">Steam</div>
      <div class="app-icon" onclick="window.open('https://create.roblox.com/', '_blank')">Roblox Studio</div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const validUsers = {
        "benji": "deluxe123",
        "admin": "root2025"
      };

      if (!user || !pass) {
        alert("Bitte Benutzername und Passwort eingeben!");
        return;
      }

      if (validUsers[user] && validUsers[user] === pass) {
        document.getElementById("loginScreen").style.display = "none";
        const mainScreen = document.getElementById("mainScreen");
        mainScreen.style.display = "flex";
        document.getElementById("currentUser").textContent = user;
      } else {
        alert("Falscher Benutzername oder Passwort!");
      }
    }
  </script>
</body>
</html>
